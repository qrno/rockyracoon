<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% if title %}
            <title>{{ title }} - RockyRacoon Documentation</title>
        {% else %}
            <title>RockyRacoon Docs</title>
        {% endif %}
        <link rel="stylesheet" href="static/base.css">
    </head>
    <body>
        <header>
            <h1>RockyRacoon Documentation</h1>
            <hr />
        </header>
        <h1>{{ title }}</h1>
        <hr />
        {{ rr_body }}
        <footer>
            <hr />
            <p>Generated with <a href="https://github.com/qrno/rockyracoon">RockyRacoon</a> ({{rr_version}}) on <time datetime="{{rr_now}}">{{rr_now}}</time> </p>
        </footer>
    </body>
</html>
